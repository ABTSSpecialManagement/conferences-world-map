      for (const sem of Object.keys(bySem)) res[sem] = [...bySem[sem]].sort();

        row.className = 'checkbox-row subspecialty-group';
        row.innerHTML = `
          <input type="checkbox" id="${id}" data-semester="${sem}" data-sub="${sub}">
          ${colorDot(color)} ${sub}
        `;
        box.appendChild(row);
      });

      wrapper.appendChild(box);
    });

    // --- Clear All button at bottom ---
    const clearBtn = document.createElement('button');
    clearBtn.textContent = "Clear All";
    clearBtn.style.cssText = `
      display:block; margin-top:12px; padding:8px 12px; font-size:13px;
      border:1px solid #ccc; border-radius:8px; background:#f9f9f9; cursor:pointer;
    `;
    clearBtn.addEventListener('click', () => {
      filtersRoot.querySelectorAll('input[type=checkbox]').forEach(cb => {
        cb.checked = false;
        cb.indeterminate = false;
      });
      applyFilters();
    });
    wrapper.appendChild(clearBtn);

    filtersRoot.innerHTML = '';
    filtersRoot.appendChild(wrapper);

    // --- Checkbox logic ---
    filtersRoot.addEventListener('change', e => {
      const target = e.target;

      // Semester master clicked
      if (target.dataset.semesterMaster) {
        const sem = target.dataset.semesterMaster;
        const subs = filtersRoot.querySelectorAll(`input[data-semester="${sem}"]`);
        subs.forEach(cb => cb.checked = target.checked);
        target.indeterminate = false;
      }

      // Subspecialty clicked → update semester master
      if (target.dataset.sub) {
        const sem = target.dataset.semester;
        const subs = [...filtersRoot.querySelectorAll(`input[data-semester="${sem}"]`)];
        const master = filtersRoot.querySelector(`input[data-semester-master="${sem}"]`);
        const allChecked = subs.every(cb => cb.checked);
        const noneChecked = subs.every(cb => !cb.checked);

        master.checked = allChecked;
        master.indeterminate = !allChecked && !noneChecked;
      }

      applyFilters();
    });

    // Search box listener
    document.getElementById('searchInput').addEventListener('input', () => applyFilters());
  }

  // Filter logic (same as before: map empty until selection)
  function applyFilters() {
  // Gather checked subspecialties only (they’re the real filter)
  const subChecked = [...filtersRoot.querySelectorAll('input[data-sub]:checked')]
    .map(i => i.dataset.sub);

  // Nothing checked → show nothing
  if (subChecked.length === 0) {
    if (map.getLayer('conferences-layer')) {
      map.setFilter('conferences-layer', ['==', ['get', 'subcategory'], '__none__']);
    }
    return;
  }

  // Filter by checked subspecialties
  const finalFilter = [
    'in',
    ['get', 'subcategory'],
    ['literal', subChecked]
  ];

  if (map.getLayer('conferences-layer')) {
    map.setFilter('conferences-layer', finalFilter);
  }
}
  </script>
